<div class="patch-overlay" [style.width.px]="w" [style.height.px]="h">

    <svg width="100%" height="100%">

        <g *ngFor="let p of paths">
            <path
                  [attr.d]="p.path"
                  stroke-linecap="round"
                  fill="none"
                  stroke-opacity="0.25"
                  stroke-width="5"
                  stroke="blue"></path>

            <circle r="7" [attr.cx]="p.cX1" [attr.cy]="p.cY1" fill="blue"
                    fill-opacity="0.25">
            </circle>
            <circle r="7" [attr.cx]="p.cX2" [attr.cy]="p.cY2" fill="blue"
                    fill-opacity="0.25">
            </circle>
        </g>

    </svg>

</div>
